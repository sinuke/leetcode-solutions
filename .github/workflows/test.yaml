name: Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

env:
  COVERAGE_THRESHOLD: 80

jobs:
  Test:
    permissions: write-all
    runs-on: ubuntu-24.04

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle to generate report
        run: ./gradlew jacocoRootReport

      - name: Jacoco reporter
        id: jacoco_reporter
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: |
            ${{ github.workspace }}/build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml
          min-coverage-overall: $COVERAGE_THRESHOLD
          min-coverage-changed-files: $COVERAGE_THRESHOLD
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Code Coverage
          update-comment: true
          pass-emoji: ':check_mark_button:'
          fail-emoji: ':cross_mark:'

      - name: Add Jacoco report to workflow run summary
        run: |
          OVERALL_COVERAGE=${{ steps.jacoco_reporter.outputs.coverage-overall }}
          CHANGED_COVERAGE=${{ steps.jacoco_reporter.outputs.coverage-changed-files }}
          THRESHOLD=${{ env.COVERAGE_THRESHOLD }}

          OVERALL_COVERAGE=$(echo "$OVERALL_COVERAGE" | bc -l)
          CHANGED_COVERAGE=$(echo "$CHANGED_COVERAGE" | bc -l)

          if (( $(echo "$OVERALL_COVERAGE >= $THRESHOLD" | bc -l) )); then
            OVERALL_EMOJI="✅"
          else
            OVERALL_EMOJI="❌"
          fi

          if (( $(echo "$CHANGED_COVERAGE >= $THRESHOLD" | bc -l) )); then
            CHANGED_EMOJI="✅"
          else
            CHANGED_EMOJI="❌"
          fi

          echo "| Code Coverage Summary | Value | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Overall Code Coverage | $OVERALL_COVERAGE % | $OVERALL_EMOJI |" >> $GITHUB_STEP_SUMMARY
          echo "| Changed Files Coverage | $CHANGED_COVERAGE % | $CHANGED_EMOJI |" >> $GITHUB_STEP_SUMMARY

      - name: Publish Coverage Workflow Build Summary
        run: echo "${{ steps.jacoco_reporter.outputs.coverageSummary }}" >> $GITHUB_STEP_SUMMARY